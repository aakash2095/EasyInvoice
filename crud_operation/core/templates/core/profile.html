{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg-light {
      background-image: url('{% static "core/images/bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    .profile-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .profile-icon {
      font-size: 5rem;
      color: #0d6efd;
    }

    .info-icon {
      color: #6c757d;
      margin-right: 10px;
    }

    .btn-group {
      gap: 10px;
    }

    @media (max-width: 768px) {
      .profile-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="overlay"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="profile-card text-center">
          <i class="bi bi-person-circle profile-icon mb-3"></i>
          <h2 class="mb-1">{{ request.user }}</h2>
          <p class="text-muted mb-3">Mobile and Laptop service</p>

          <ul class="list-group list-group-flush text-start mb-4">
            <li class="list-group-item">
              <i class="bi bi-envelope-fill info-icon"></i>
              <strong>Email:</strong> {{ request.user.email }}
            </li>
            <li class="list-group-item">
              <i class="bi bi-telephone-fill info-icon"></i>
              <strong>Phone:</strong> +91 9876543210
            </li>
            <li class="list-group-item">
              <i class="bi bi-geo-alt-fill info-icon"></i>
              <strong>Location:</strong> Mumbai, India
            </li>
          </ul>

          <div class="d-flex justify-content-center btn-group">
            <a href="{% url 'changepassword' %}" class="btn btn-primary">
              <i class="bi bi-key-fill me-1"></i> Change Password
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
